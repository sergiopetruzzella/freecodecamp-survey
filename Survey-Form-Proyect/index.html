<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="center">
    <h1 id="title">Encuesta </h1>
    <p id="description">Tu opinion es importante para nosotros</p>
    </header>
    <div class="container center">
    <form id="survey-form">

      <div class="item">
        <label id="name-label"> Nombre </label>
        <input type="text" id="name" placeholder="escriba su nombre aqui" class="form-control" required  />
      </div>
      
      <div class="item">
      <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="inserte su correo" class="form-control" required/>
      </div>
      
      <div class="item">
      <label id="number-label item">Edad (opcional)</label>
        <input type="number" id="number" min="2" max="100" placeholder="3" class="form-control"/>
      </div>
      
      <div class="item">
      <label for=""> Como conociste nuestro producto </label>
      <select id="dropdown" class="form-control">
        <option>A travez de un amigo</option>
        <option>Por redes sociales</option>
        <option>A travez de una valla publicitaria</option>
        <option>Por television </option>
      </select>
    </div>

        <div class="item"> 
          <label>Recomendarias nuestro producto</label>
        
          <label> SI<input type="radio" name="elrad" value="1"></label>
          <label> NO<input type="radio" name="elrad" value="2">  </label>
          <label> No estoy seguro<input type="radio" name="elrad" value="3">  </label>
        </div>
      
      <div class="item">
        <label>Que te gusta de nuestro producto</label>
        <label for="">jajajajaja<input type="checkbox" value="1"></label>
        <label for="">jejejejeje<input type="checkbox" value="2"></label>
        <label for="">jojojojojo<input type="checkbox" value="3"></label>
        <label for="">jujujujuju<input type="checkbox" value="4"></label>
      </div>

      <div class="item">
        <label for=""> Alguna sugerencia? </label>
        <textarea id="textarea"></textarea>
        
      </div>
 
      <div class="item">
        <input class="item" type="submit" id="submit">  
      </div>
    

        


    </form>
  </div> 

  </body>
